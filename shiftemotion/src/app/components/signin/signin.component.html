<div class="row justify-content-lg-between align-items-lg-center">
    <div class="col-lg-5 mx-auto">
        <div class="bg-white shadow-sm rounded p-6">
            <form>
                <div class="mb-4">
                    <h2 class="h4">Inicio de Sesión</h2>
                    <p class="text-muted">Bienvenido de nuevo.</p>
                </div>  

                <div class="form-group">
                    <div class="input-group form">
                        <div class="input-group-prepend form__prepend">
                            <span class="input-group-text form__text">
                                <i class="fa fa-envelope form__text-inner"></i>
                            </span>
                        </div> 
                        <input [(ngModel)]="email" name="email" type="email" class="form-control form__input" aria-describedby="emailHelp" placeholder="Email">                              
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group form">
                        <div class="input-group-prepend form__prepend">
                            <span class="input-group-text form__text">
                                <i class="fa fa-lock form__text-inner"></i>
                            </span>
                        </div>         
                        <input [(ngModel)]="pass" name="pass" type="password" class="form-control form__input" placeholder="Contraseña">
                    </div>
                </div>

                <div style="text-align:center; color: red;">
                    <label for="">{{error}}</label>
                </div>

                <div class="mb-3">
                    <button type="button" (click)="login()" class="btn btn-block btn-success">Ingresar</button>
                </div>

                <div class="text-center mb-3">
                    <p class="text-muted"> ¿No tienes una cuenta? 
                        <a class="a-success" href="#" routerLink="/signup">Registrate</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>
