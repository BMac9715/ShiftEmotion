
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Cancion y Artista -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Earnings (Monthly)</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Emocion Detectada -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Earnings (Annual)</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Nivel de Confianza -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tasks</div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                        </div>
                        <div class="col">
                          <div class="progress progress-sm mr-2">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class=" h-100 py-2" style="text-align: center;">
                <iframe [src]="setTrack(defSong)" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </div>
            </div>
          </div>

          </div>  

          <!-- Content Row -->

          <div class="row">
            <!-- Detection Emotion -->
            <div class="col-xl-12 col-lg-12">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Recomendaciones</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <app-camera (recomendation)="recommendationDetected($event)"></app-camera>
                </div>
              </div>
            </div>     
          </div>

          <div class="row">
            <div class="col-xl-12 col-lg-12">
              <!-- DataTales Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Historial de BÃºsqueda</h6>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th *ngFor="let title of titleTables" scope="col">{{title}} </th>
                        </tr>
                      </thead>
                      <tfoot>
                        <tr>
                          <th *ngFor="let title of titleTables" scope="col">{{title}} </th>
                        </tr>
                      </tfoot>
                      <tbody>
                        <tr *ngFor="let song of songsHistory">
                          <td>{{song.tipo_emocion}}</td>
                          <td>{{song.descripcion}}</td>
                          <td>{{song.nivel_confianza}}</td>
                          <td>{{song.nombre_cancion}}</td>
                          <td>{{song.artista}}</td>
                          <td>{{song.fecha_transaccion}}</td>
                          <!-- {{song.link}}  -->
                          <td> 
                            <div class="my-2"></div>
                            <a (click)="setTrack(song)" class="btn btn-success btn-icon-split">
                              <span class="icon text-white-50">
                                <i class="fas fa-play"></i>
                              </span>
                              <span class="text" style="color:#FFFFFF" >Reproducir</span>
                            </a>
                            <div class="my-2"></div></td>
                        </tr>
                        

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>      
          </div>


  <!-- Bootstrap core JavaScript-->
  <script src="./../assets/vendor/jquery/jquery.min.js"></script>
  <script src="./../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="./../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="./../assets/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="./../assets/vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="./../assets/js/demo/chart-area-demo.js"></script>
  <script src="./../assets/js/demo/chart-pie-demo.js"></script>
